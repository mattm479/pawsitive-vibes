<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Pawsitive Vibes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                Pawsitive Vibes
            </a>
            <div class="navbar-burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="feed.html">Feed</a>
                <a class="navbar-item" href="profile.html">Profile</a>
                <a class="navbar-item" href="#">Logout</a>
            </div>
        </div>
    </nav>
    <section class="section profile-page">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third">
                    <figure class="image is-128x128">
                        <img src="images/frenchie.jpg" alt="Profile Picture">
                    </figure>
                    <div class="box">
                        <h2 class="title is-4">About Me</h2>
                        <p>User generated content...</p>
                    </div>
                    <div class="box">
                        <h3 class="title is-5">User Info</h3>
                        <p>Username: <span id="user-name">UserName</span></p>
                        <p>Email: <span id="user-email">user@example.com</span></p>
                        <p><a href="#">Forgot Password?</a></p>
                        <p>Animals Interested In: <span id="user-interests">Dogs, Cats, Reptiles</span></p>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="title is-4">User Posts</h2>
                        <div class="post">
                            <figure class="image is-4by3">
                                <img src="images/frenchie.jpg" alt="Post Image">
                            </figure>
                            <p>Post description...</p>
                        </div>
                        <div class="post">
                            <figure class="image is-4by3">
                                <img src="images/frenchie.jpg" alt="Post Image">
                            </figure>
                            <p>Post description...</p>
                        </div>
                        <!-- More posts... -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/profile.js"></script>
</body>
</html>
